<body ng-controller="EmailController">

          <br><i class="fa fa-fw fa-map-marker text-primary"></i> <small class="py-4"> 1601 Barton Rd, Redlands CA 92373</small>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" style="height:25px"> </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" style="height:25px"> </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject" style="height:25px"> </div>
            <div class="form-group"> <textarea placeholder="message" style="height:25%;width:100%;border: 1px solid #d6d6d6;resize: none; "></textarea> </div>
            <button type="submit" ng-click="sendEmail()" class="btn btn-primary fa fa-send px-5 "></button>
          </form>
        </div>
      </div>
    </div>
  </div>

      <div class="row">

          <form class="form-inline">
            <div class="form-group">
               <input type="email" class="form-control" ng-model="subscribers.email" placeholder="Your e-mail here"> </div>
            <button type="submit" ng-click="addSubscriber()" onclick="alert('Thank you for Subscribing!')" class="btn btn-primary mx-1">Subscribe</button>
          </form>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.facebook.com" target="blank"><i class="fa fa-fw fa-facebook fa-2x text-white"></i></a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://twitter.com" target="blank"><i class="fa fa-fw fa-twitter fa-2x text-white"></i></a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.instagram.com" target="blank"><i class="fa fa-fw fa-instagram text-white fa-2x"></i></a>
        </div>

        <div class="col-md-12 display-5 text-muted text-center">

      </div>

  <script src="controllers/emailcontroller.js"></script>
