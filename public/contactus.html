<!DOCTYPE html>
<html lang="en" ng-app="EmailApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.github.io/templates/blank/theme.css" type="text/css"> </head>
  <link rel="stylesheet" href="animate.css">


<body ng-controller="EmailController" style="background-color: #f5f5f5;">
  <div class="py-5">
    <div class="container my-2">
      <div class="row offset-md-4 mx-5 animated fadeInDown" style="animation-delay: 2s; box-shadow: 2px 2px 10px grey; background-color: white;">
        <div class="col-md-6" id="map" style="width: 400px; height: 525px; background: grey;"> </div>
        <div class="col-md-6 my-2"> <i class="fa fa-fw fa-phone text-primary"></i> <small> &nbsp; +1 707 342 3998</small>
          <br><i class="fa fa-fw fa-envelope text-primary"></i> <small class="display"> &nbsp; johnbernad6@gmail.com</small>
          <br><i class="fa fa-fw fa-map-marker text-primary"></i> <small class="py-4">215 E 117th St New York, NY 10035</small>
          <form id="emailform" class="pi-draggable my-4">
          <div class="form-group">Email us directly here!</div>
            <div class="form-group">
              <input type="text" class="form-control" ng-init="email.name" ng-model="email.name" placeholder="Your Name" style="height:25px"> </div>
            <div class="form-group">
              <input type="email" class="form-control" ng-init="email.add" ng-model="email.add" placeholder="Your Email" style="height:25px"> </div>
            <div class="form-group">
              <input type="text" class="form-control" ng-init="email.subject" ng-model="email.subject" placeholder="Subject" style="height:25px"> </div>
            <div class="form-group"> <textarea ng-init="email.message" ng-model="email.message" placeholder="message" style="height:25%;width:100%;border: 1px solid #d6d6d6;resize: none; "></textarea> </div>


             <button style="background-color:grey; cursor: not-allowed;width:31%;" ng-hide="email.name && email.add && email.subject && email.message" onclick="alert('Please do not leave any blank inputs')" class="btn btn-primary fa fa-send px-5"></button>

            <button ng-show="email.name && email.add && email.subject && email.message" type="submit" onclick="alert('Email sent successfully')" id="send" ng-click="sendContactemail()" class="btn btn-primary fa fa-send px-5"></button>

            
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-container-138320" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
               
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                ×
              </button>
              
            </div>
            <div class="modal-body">
              <h3>message sent!</h3>
            </div>

            <div class="modal-footer">
              
              <button class="btn btn-primary" data-dismiss="modal">
                continue
              </button> 
              
              
            
            </div>
          </div>
          
        </div>
        
      </div>

  <div class="py-1 bg-info" id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <p class="text-left">Subscribe to get free email updates</p>
          <form class="form-inline">
            <div class="form-group">
               <input type="email" class="form-control" ng-model="subscribers.email" placeholder="Your e-mail here"> </div>
            <button type="submit" ng-click="addSubscriber()" onclick="alert('Thank you for Subscribing!')" class="btn btn-primary mx-1">Subscribe</button>
          </form>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.facebook.com" target="blank"><i class="fa fa-fw fa-facebook fa-2x text-white"></i></a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://twitter.com" target="blank"><i class="fa fa-fw fa-twitter fa-2x text-white"></i></a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.instagram.com" target="blank"><i class="fa fa-fw fa-instagram text-white fa-2x"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 display-5 text-muted text-center">
          <p>© Copyright 2017 JohnBernad - All rights reserved. </p>
        </div>
      </div>
    </div>
  </div>
  <script>
    function myMap() {
    var mapOptions = {
        center: new google.maps.LatLng(40.798394, -73.938638),
        zoom: 10,
        mapTypeId: google.maps.MapTypeId.ROADMAP
        
      	
    }
   
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);

    var image = new google.maps.MarkerImage("pin.svg", null, null, null, new google.maps.Size(30,40));

    var map = new google.maps.Map(document.getElementById("map"), mapOptions);

     var marker = new google.maps.Marker({ // Set the marker
      position: new google.maps.LatLng(40.798394, -73.938638), // Position marker to coordinates
      icon:image, //use our image as the marker
      map: map, // assign the market to our map variable
      title: 'Click here for more details' // Marker ALT Text
    });

    }
  </script>
    <script type="text/javascript">
    $(document).ready(function(){
    $("#send").click(function(){
         $('#modal-container-138320').modal('show');
         $("#emailform").trigger('reset');
    });

  
});
    
    
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="controllers/emailcontroller.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc84rAJ8HgedSgxc1X1AZcB3Oh8T9CeH0&amp;callback=myMap"></script>
</body>

</html>
